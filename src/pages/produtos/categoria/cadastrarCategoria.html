<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Categoria</title>

    <link rel="stylesheet" href="../../../assets/dist/css/bootstrap.min.css" />
</head>
<body>
    
    <div class="container" style="width: 700px;">

        <h2 class="fw-bold my-5">Cadastrar Categoria</h2>

        <form>
            <div class="mb-3">
              <label for="nomeCategoria" class="form-label">Nome da Categoria</label>
              <input
                type="text"
                class="form-control"
                id="nomeCategoria"
                name="nomeCategoriaData"
                placeholder="Nome Categoria"/>
            </div>
    
            <div class="d-grid gap-3 d-md-flex justify-content-md-end my-5">
              <button type="button" class="btn btn-secondary" style="width: 120px;">
                Voltar
              </button>
              <button type="button" class="btn btn-primary" style="width: 120px;">
                Cadastrar
              </button>
            </div>
              
          </form>
    </div>

    
    <script src="../../../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../js/jquery.min.js"></script>
    <script src="../../../js/index.js"></script>
</body>
</html>
